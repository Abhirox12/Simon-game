<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h3>Level 1</h3>
    <div class="dialogboxes">
        <div class="dialogbox win">
            <p><b>Congrats</b>
                <br>
                <br>
                You Won this Level
            </p>
            <div class="dialogbuttons">
                <button class="dialog-red  " onclick="reset()">Exit</button>
                <button class="dialog-green" onclick="nextlevel()"> Next Level</button>
            </div>
        </div>
        <div class="dialogbox lose">
            <p><b>Sorry!</b>
                <br>
                <br>
                You lost this game
            </p>
            <div class="dialogbuttons">
                <button class="dialog-red" onclick="exit()">Exit</button>
                <button class="dialog-green " onclick="restart()">Try Again</button>
            </div>
        </div>
    </div>
    <div class="boxes">
        <div class="row">
            <button class="box red"></button>
            <button class="box green"></button>
        </div>
        <div class="row">
            <button class="box blue"></button>
            <button class="box yellow"></button>
        </div>
    </div>
    <div class="bt">

        <button class="start">START</button>
    </div>
    <audio src="audios/clicksound.wav" class="clicksound" preload="auto"></audio>
    <audio src="audios/gameover.wav" class="gameoversound" preload="auto"></audio>
    <audio src="audios/winning-sound.wav" class="Winningsound"></audio>
    <div class="result">
    </div>
    <script src="simon.js"></script>
</body>

</html>
